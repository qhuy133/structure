services:
  # MySQL Master Database
  mysql-master:
    image: mysql:8.0
    container_name: mysql_master
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: loadbalancer_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_REPLICATION_USER: replicator
      MYSQL_REPLICATION_PASSWORD: replicator_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./mysql/master/my.cnf:/etc/mysql/my.cnf
      - ./init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --gtid-mode=ON --enforce-gtid-consistency=ON
    networks:
      - load_balancer_network

  # MySQL Slave 1
  mysql-slave1:
    image: mysql:8.0
    container_name: mysql_slave1
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: loadbalancer_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_MASTER_HOST: mysql-master
      MYSQL_MASTER_USER: replicator
      MYSQL_MASTER_PASSWORD: replicator_password
      MYSQL_MASTER_PORT: 3306
    ports:
      - "3307:3306"
    volumes:
      - mysql_slave1_data:/var/lib/mysql
      - ./mysql/slave1/my.cnf:/etc/mysql/my.cnf
      - ./init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    command: --server-id=2 --relay-log=mysql-relay-bin --log-slave-updates=1 --read-only=1
    depends_on:
      - mysql-master
    networks:
      - load_balancer_network

  # MySQL Slave 2
  mysql-slave2:
    image: mysql:8.0
    container_name: mysql_slave2
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: loadbalancer_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
      MYSQL_MASTER_HOST: mysql-master
      MYSQL_MASTER_USER: replicator
      MYSQL_MASTER_PASSWORD: replicator_password
      MYSQL_MASTER_PORT: 3306
    ports:
      - "3308:3306"
    volumes:
      - mysql_slave2_data:/var/lib/mysql
      - ./mysql/slave2/my.cnf:/etc/mysql/my.cnf
      - ./init-schema.sql:/docker-entrypoint-initdb.d/init-schema.sql
    command: --server-id=3 --relay-log=mysql-relay-bin --log-slave-updates=1 --read-only=1
    depends_on:
      - mysql-master
    networks:
      - load_balancer_network

  # Nginx Load Balancer with Frontend
  nginx:
    build: 
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "8090:80"
    depends_on:
      - fastapi_server_1
      - fastapi_server_2
      - fastapi_server_3
    networks:
      - load_balancer_network
    volumes:
      - ./frontend:/usr/share/nginx/html:ro

  # FastAPI Server 1
  fastapi_server_1:
    build: ./app
    environment:
      - SERVER_ID=server-1
      - PORT=8000
      # Database connections
      - DB_MASTER_HOST=mysql-master
      - DB_SLAVE1_HOST=mysql-slave1
      - DB_SLAVE2_HOST=mysql-slave2
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=loadbalancer_db
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    expose:
      - "8000"
    depends_on:
      - mysql-master
      - mysql-slave1
      - mysql-slave2
      - redis
    networks:
      - load_balancer_network

  # FastAPI Server 2
  fastapi_server_2:
    build: ./app
    environment:
      - SERVER_ID=server-2
      - PORT=8000
      # Database connections
      - DB_MASTER_HOST=mysql-master
      - DB_SLAVE1_HOST=mysql-slave1
      - DB_SLAVE2_HOST=mysql-slave2
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=loadbalancer_db
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    expose:
      - "8000"
    depends_on:
      - mysql-master
      - mysql-slave1
      - mysql-slave2
      - redis
    networks:
      - load_balancer_network

  # FastAPI Server 3
  fastapi_server_3:
    build: ./app
    environment:
      - SERVER_ID=server-3
      - PORT=8000
      # Database connections
      - DB_MASTER_HOST=mysql-master
      - DB_SLAVE1_HOST=mysql-slave1
      - DB_SLAVE2_HOST=mysql-slave2
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=loadbalancer_db
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    expose:
      - "8000"
    depends_on:
      - mysql-master
      - mysql-slave1
      - mysql-slave2
      - redis
    networks:
      - load_balancer_network

  # Redis for Celery message broker
  redis:
    image: redis:7-alpine
    container_name: redis_broker
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - load_balancer_network

  # Celery Worker
  celery_worker:
    build: ./app
    command: celery -A celery_app worker --loglevel=info
    environment:
      # Database connections
      - DB_MASTER_HOST=mysql-master
      - DB_SLAVE1_HOST=mysql-slave1
      - DB_SLAVE2_HOST=mysql-slave2
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=loadbalancer_db
      # Redis connection
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
    depends_on:
      - mysql-master
      - mysql-slave1
      - mysql-slave2
      - redis
    networks:
      - load_balancer_network

volumes:
  mysql_master_data:
  mysql_slave1_data:
  mysql_slave2_data:
  redis_data:

networks:
  load_balancer_network:
    driver: bridge 