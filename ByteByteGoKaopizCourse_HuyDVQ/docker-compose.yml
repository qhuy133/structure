services:
  # MySQL Master Database
  mysql-master:
    image: mysql:8.0
    container_name: mysql_master
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: loadbalancer_db
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - mysql_master_data:/var/lib/mysql
      - ./mysql/master/my.cnf:/etc/mysql/my.cnf
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --server-id=1 --log-bin=mysql-bin --binlog-format=ROW --gtid-mode=ON --enforce-gtid-consistency=ON
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend Server 1
  backend1:
    build: ./backend
    container_name: backend_1
    environment:
      NODE_ENV: production
      DB_MASTER_HOST: mysql-master
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: loadbalancer_db
      SERVER_ID: 1
    ports:
      - "3001:3000"
    depends_on:
      mysql-master:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Backend Server 2
  backend2:
    build: ./backend
    container_name: backend_2
    environment:
      NODE_ENV: production
      DB_MASTER_HOST: mysql-master
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: loadbalancer_db
      SERVER_ID: 2
    ports:
      - "3002:3000"
    depends_on:
      mysql-master:
        condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Backend Server 3
  backend3:
    build: ./backend
    container_name: backend_3
    environment:
      NODE_ENV: production
      DB_MASTER_HOST: mysql-master
      DB_USER: user
      DB_PASSWORD: password
      DB_NAME: loadbalancer_db
      SERVER_ID: 3
    ports:
      - "3003:3000"
    depends_on:
        mysql-master:
         condition: service_healthy
    networks:
      - app_network
    restart: unless-stopped

  # Load Balancer
  loadbalancer:
    build: ./loadbalancer
    container_name: nginx_lb
    ports:
      - "8080:8080"
    depends_on:
      - backend1
      - backend2
      - backend3
    networks:
      - app_network
    restart: unless-stopped

  # Frontend
  frontend:
    build: ./frontend
    container_name: nginx_frontend
    ports:
      - "80:80"
    depends_on:
      - backend1
      - backend2
      - backend3
      - loadbalancer
    networks:
      - app_network
    restart: unless-stopped

volumes:
  mysql_master_data:
  mysql_slave_data:

networks:
  app_network:
    driver: bridge
